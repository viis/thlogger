{
    "version": 1,
    "formatters": {
        "f": {
            "format": "%(asctime)s %(name)-12s %(levelname)-8s %(message)s"}
    },
    "handlers": {
        "h": {
            "class": "logging.StreamHandler",
            "formatter": "f",
            "level": "INFO"
        }
    },
    "root": {
        "handlers": ["h"],
        "level": "INFO"
    }
}
